<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pelanggan - WA Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark">
            <div class="sidebar-header">
                <h3>Dashboard</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active"><a href="#"><i class="bi bi-grid-fill"></i> Sesi Saya</a></li>
                <li><a href="#"><i class="bi bi-question-circle"></i> Bantuan</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="d-flex align-items-center ms-auto">
                        <span class="me-3" id="customerName"><i class="bi bi-person-circle"></i> Loading...</span>
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                </div>
            </nav>

            <main class="container-fluid p-4">
                <h2 class="h4 mb-4">Sesi WhatsApp Anda</h2>
                <div id="customerSessionsContainer" class="row">
                    <!-- Customer sessions will be loaded here -->
                    <p class="text-muted">Memuat sesi...</p>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script>
        // Auth guard
        const authToken = localStorage.getItem('authToken');
        const userRole = localStorage.getItem('userRole');
        
        if (!authToken) {
            window.location.href = 'customer_login.html';
        } else if (userRole !== 'customer') {
            // Redirect non-customer users to main dashboard
            window.location.href = 'dashboard.html';
        }

        // Dummy data for now
        const sessions = [
            { name: 'Sesi Marketing', status: 'online', messages_sent: 1250 },
            { name: 'Sesi CS', status: 'offline', messages_sent: 850 }
        ];

        function renderSessions() {
            const container = document.getElementById('customerSessionsContainer');
            if (sessions.length === 0) {
                container.innerHTML = '<p class="text-muted">Anda belum memiliki sesi aktif.</p>';
                return;
            }
            container.innerHTML = sessions.map(session => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h5 class="card-title mb-0">${session.name}</h5>
                                <span class="badge ${session.status === 'online' ? 'bg-success' : 'bg-secondary'}">${session.status}</span>
                            </div>
                            <p class="card-text"><i class="bi bi-chat-dots"></i> Pesan Terkirim: <strong>${session.messages_sent}</strong></p>
                            <a href="#" class="btn btn-primary w-100">Kelola Sesi</a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        document.addEventListener('DOMContentLoaded', () => {
             document.getElementById('customerName').textContent = localStorage.getItem('username') || 'Pelanggan'; // Use stored username
             renderSessions();
        });

         function logout(){
            localStorage.removeItem('authToken');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            window.location.href = 'customer_login.html';
        }
    </script>
</body>
</html>
