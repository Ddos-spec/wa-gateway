version: '3.8'

services:
  wa-gateway:
    build: .
    container_name: wa-gateway
    ports:
      - "5001:5001"
      - "5000:5000"
    env_file:
      - backend/.env
    volumes:
      - ./media:/app/media
      - ./wa_sessions:/app/wa_sessions
      - ./frontend:/app/frontend
    restart: unless-stopped
    networks:
      - wa-network

networks:
  wa-network:
    external: true
    name: postgres_scrapdatan8n_network