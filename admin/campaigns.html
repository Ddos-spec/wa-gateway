<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Campaigns - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        /* Using more standard bootstrap variables and classes */
        .campaign-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .campaign-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--bs-box-shadow-lg);
        }
        #messageEditor {
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="campaigns-tab" data-bs-toggle="tab" data-bs-target="#campaigns-content" type="button" role="tab">
                    <i class="bi bi-megaphone"></i> Campaigns
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="lists-tab" data-bs-toggle="tab" data-bs-target="#lists-content" type="button" role="tab" onclick="loadRecipientListsPage()">
                    <i class="bi bi-people"></i> Recipient Lists
                </button>
            </li>
        </ul>

        <div class="tab-content" id="mainTabContent">
            <!-- Campaigns Tab -->
            <div class="tab-pane fade show active" id="campaigns-content" role="tabpanel">
                <div id="campaignListView">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <h2>WhatsApp Campaigns</h2>
                            <p class="text-muted">Create and manage bulk WhatsApp messaging campaigns</p>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-outline-secondary" onclick="checkOverdueCampaigns()" title="Check for overdue campaigns"><i class="bi bi-clock-history"></i></button>
                            <button class="btn btn-outline-secondary" onclick="manuallyTriggerScheduler()" title="Manually run scheduler"><i class="bi bi-play-circle"></i></button>
                            <button class="btn btn-primary" onclick="showCreateCampaign()"><i class="bi bi-plus-circle"></i> New Campaign</button>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-md-4"><input type="text" class="form-control" id="searchCampaigns" placeholder="Search campaigns..."></div>
                        <div class="col-md-3">
                            <select class="form-select" id="filterStatus">
                                <option value="">All Status</option>
                                <option value="draft">Draft</option>
                                <option value="scheduled">Scheduled</option>
                                <option value="sending">Sending</option>
                                <option value="paused">Paused</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="row" id="campaignsGrid"></div>
                </div>

                <div id="campaignDetailView" style="display: none;"></div>

                <div id="campaignWizard" style="display: none;">
                    <div class="row">
                        <div class="col-lg-10 mx-auto">
                            <div class="card">
                                <div class="card-body">
                                    <h3 id="wizardTitle">Create New Campaign</h3>
                                    <div class="wizard-steps">
                                        <!-- Steps will be generated by JS -->
                                    </div>
                                    <!-- Wizard containers will be managed by JS -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Recipient Lists Tab -->
            <div class="tab-pane fade" id="lists-content" role="tabpanel">
                 <div class="row mb-4">
                    <div class="col">
                        <h2>Recipient Lists</h2>
                        <p class="text-muted">Manage reusable recipient lists for your campaigns</p>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" onclick="showCreateListModal()">
                            <i class="bi bi-plus-circle"></i> New List
                        </button>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-4"><input type="text" class="form-control" id="searchLists" placeholder="Search lists..." onkeyup="filterRecipientLists()"></div>
                    <div class="col-md-3">
                        <select class="form-select" id="filterTags" onchange="filterRecipientLists()">
                            <option value="">All Tags</option>
                        </select>
                    </div>
                </div>
                <div class="row" id="recipientListsGrid"></div>
            </div>
        </div>
    </div>

    <!-- Modals and other hidden elements -->
    <div id="progressContainer" class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 1rem; right: 1rem; width: 350px;">
        <div class="toast-header">
            <strong class="me-auto" id="progressCampaignName">Campaign Progress</strong>
            <button type="button" class="btn-close" onclick="hideProgress()"></button>
        </div>
        <div class="toast-body">
            <div class="progress mb-2"><div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%"></div></div>
            <small>Sent: <span id="progressSent">0</span> / <span id="progressTotal">0</span> | Failed: <span id="progressFailed">0</span></small>
        </div>
    </div>

    <!-- All modals from the original file would go here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="/admin/js/auth-check.js"></script>
    <script src="/admin/js/loadNavbar.js"></script>
    <script src="/admin/js/campaigns.js"></script>
</body>
</html>
