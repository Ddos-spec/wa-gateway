<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - WhatsApp API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <div class="row mb-4" id="activitySummaryRow" style="display: none;">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h5 class="mb-0">Activity Summary (Last 7 Days)</h5></div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-md-3"><h3 id="totalActivities">0</h3><p class="text-muted">Total Activities</p></div>
                            <div class="col-md-3"><h3 id="activeUsers">0</h3><p class="text-muted">Active Users</p></div>
                            <div class="col-md-3"><h3 id="sessionsCreated">0</h3><p class="text-muted">Sessions Created</p></div>
                            <div class="col-md-3"><h3 id="messagesSent">0</h3><p class="text-muted">Messages Sent</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Activity Log</h5>
                <button class="btn btn-sm btn-primary" onclick="refreshActivities()"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-sm">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>User</th>
                                <th>Action</th>
                                <th>Resource</th>
                                <th>Details</th>
                                <th>IP Address</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="activitiesTableBody">
                            <tr><td colspan="7" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/auth-check.js"></script>
    <script src="/admin/js/loadNavbar.js"></script>
    <script src="/admin/js/activities.js"></script>
</body>
</html>
