<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - WhatsApp API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container-fluid mt-4">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">User Management</h5>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    <i class="bi bi-person-plus"></i> Add User
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Sessions</th>
                                <th>Created By</th>
                                <th>Created At</th>
                                <th>Last Login</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <tr><td colspan="8" class="text-center">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Add New User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <form id="addUserForm">
                    <div class="modal-body">
                        <div class="mb-3"><label for="newEmail" class="form-label">Email</label><input type="email" class="form-control" id="newEmail" required></div>
                        <div class="mb-3"><label for="newPassword" class="form-label">Password</label><input type="password" class="form-control" id="newPassword" required minlength="6"><small class="text-muted">Minimum 6 characters</small></div>
                        <div class="mb-3"><label for="newRole" class="form-label">Role</label><select class="form-select" id="newRole" required><option value="user">User</option><option value="admin">Admin</option></select></div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="submit" class="btn btn-primary">Create User</button></div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Edit User</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <form id="editUserForm">
                    <div class="modal-body">
                        <input type="hidden" id="editEmail">
                        <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="editEmailDisplay" disabled></div>
                        <div class="mb-3"><label for="editPassword" class="form-label">New Password (leave blank to keep)</label><input type="password" class="form-control" id="editPassword" minlength="6"></div>
                        <div class="mb-3"><label for="editRole" class="form-label">Role</label><select class="form-select" id="editRole" required><option value="user">User</option><option value="admin">Admin</option></select></div>
                        <div class="form-check mb-3"><input class="form-check-input" type="checkbox" id="editIsActive"><label class="form-check-label" for="editIsActive">Account Active</label></div>
                    </div>
                    <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button><button type="submit" class="btn btn-primary">Save Changes</button></div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/auth-check.js"></script>
    <script src="/admin/js/loadNavbar.js"></script>
    <script src="/admin/js/users.js"></script>
</body>
</html>
