<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WhatsApp Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            background: white;
        }
        .btn-success {
            background-color: #25D366;
            border-color: #25D366;
        }
        .btn-success:hover {
            background-color: #128C7E;
            border-color: #128C7E;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <h4 class="fw-bold">WA Gateway</h4>
            <p class="text-muted small">Enter admin password to continue</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
        </form>
        <div id="errorMsg" class="alert alert-danger mt-3 d-none text-center small"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorDiv = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.innerText = 'Verifying...';
            errorDiv.classList.add('d-none');

            try {
                const res = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }) // Sending ONLY password
                });

                const data = await res.json();

                if (data.success) {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    errorDiv.textContent = data.message || 'Invalid password';
                    errorDiv.classList.remove('d-none');
                    btn.disabled = false;
                    btn.innerText = 'Login';
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error';
                errorDiv.classList.remove('d-none');
                btn.disabled = false;
                btn.innerText = 'Login';
            }
        });
    </script>
</body>
</html>
