<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Gateway Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .log-box {
            height: 400px;
            background-color: #212529;
            color: #f8f9fa;
            font-family: 'Menlo', 'Courier New', Courier, monospace;
            padding: 1.25rem;
            overflow-y: scroll;
            border-radius: 0.375rem;
            font-size: 0.9em;
        }
        .qr-code {
            width: 250px;
            height: 250px;
            border: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="/admin/css/custom.css">
</head>

<body>
    <div id="offcanvas-container"></div>
    <div class="main-content-wrapper">
        <header class="py-3 mb-4 border-bottom">
            <div class="container-fluid d-flex align-items-center">
                <button class="btn btn-primary me-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="mb-0">Dashboard</h4>
            </div>
        </header>

        <main class="container mt-4">
        <section id="logging" class="mb-4">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">Live Logs</h5>
                </div>
                <div class="card-body">
                    <div id="log-box" class="log-box">Connecting to log stream...</div>
                </div>
            </div>
        </section>

        <section id="session-management" class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Session Management</h5>
                    <a href="/admin/pair-phone.html" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Create Session
                    </a>
                </div>
                <div class="card-body">
                    <div class="row" id="sessions-container">
                        <!-- Session cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center text-muted py-4">
        <small>Super-Light-Web-WhatsApp-API-Server by Alucard0x1</small>
    </footer>
</div> <!-- End of main-content-wrapper -->

    <!-- Create Session Modal has been removed -->

    <!-- Scripts -->
    <script src="/admin/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/js/qrcode.min.js"></script>
    <script src="/admin/js/auth-check.js"></script>
    <script src="/admin/js/loadNavbar.js"></script>
    <script src="/admin/js/dashboard.js"></script>
</body>

</html>
